<div class="manage-std-group">
        <div class="button_group" style="float:left">
          <div class="group_option1">
            <button type="button" class="btn btn-warning btn-sm" (click)="backGroupListPage()">
              <i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
          <div class="group_option2">
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteGroup">
              <span class="glyphicon glyphicon-trash"></span> Delete Group</button>
            &nbsp; &nbsp;
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#AddStd" (click)="preAddStudentDialog()">
              <i class="fa fa-user-plus"></i> Add new student to Group</button>
            &nbsp;
          </div>
        </div>
        <!-- Display student list -->
        <!-- table -->
        <div class="row">
          <div class="col-md-10">
            <div class="table-responsive">
              <!-- table std list -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>
                      #
                      <!-- <input type="checkbox" class="checkthis" /> -->
                      <!-- <input type="checkbox" id="checkall" /> -->
                    </th>
                    <th scope="col">Student ID</th>
                    <th scope="col">Student Name</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let studentObservable of members; let i=index">
                    <ng-container *ngIf="studentObservable | async as student">
                      <td>{{i+1}}</td>
                      <td>{{student.code}}</td>
                      <td>{{student.name}}</td>
                      <td>
                        <p data-placement="top" data-toggle="tooltip" title="Delete">
                          <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="preRemoveStudent(student.code)">
                            <span class="glyphicon glyphicon-trash"></span>
                          </button>
                        </p>
                      </td>
                    </ng-container>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
</div>
  
  
  
  <!-- Add new student to this group -->
  <div class="modal fade" id="AddStd" role="dialog">
    <div class="modal-dialog  modal-md">
      <!-- Modal size sm,md-->
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add new student to this group</h4>
        </div>
        <div class="modal-body">
          <!-- table -->
          <div class="row">
            <div class="col-md-11">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
  
                      <th>
                        <input type="checkbox" class="checkthis" [(ngModel)]="isSelect" (change)="addSelectAll();" />
                        <!-- <input type="checkbox" id="checkall" /> -->
                        <th scope="col">Student ID</th>
                        <th scope="col">Student Name</th>
                    </tr>
                  </thead>
                  <tbody>
  
                    <tr *ngFor="let student of newStudentList">
                      <td>
                        <input type="checkbox" class="checkthis" [(ngModel)]="student.selected"/>
                      </td>
                      <td>{{student.code}}</td>
                      <td>{{student.name}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- end table -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-lg" style="width: 100%;" (click)="addStudentGroup()" data-dismiss="modal">
            <span class="glyphicon glyphicon-ok-sign"></span>ADD</button>
        </div>
      </div>
    </div>
  
    <!-- respond tab -->
  </div>
  
  <!-- delete Group modal -->
  <div class="modal fade" id="deleteGroup" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <h4 class="modal-title custom_align" id="Heading">Delete this Group</h4>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger">
            <span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Group?</div>
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-success" type="button" (click)="deleteGroup()" data-dismiss="modal">
            <span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> No</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
  </div>
  
  <!-- delete student in group modal -->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <h4 class="modal-title custom_align" id="Heading">Delete this student</h4>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger">
            <span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this student?</div>
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-success" type="button" (click)="removeStudent()" data-dismiss="modal">
            <span class="glyphicon glyphicon-ok-sign"></span>Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> No</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
  </div>
