<div class="test-step1">
  <div class="content">
    <form #SelectTestForm="ngForm">
      <!-- Select Category -->
      <div class="form-group">
          <!-- {{now | date :'short'}}  time now -->
        <label for="exampleSelect1">Catagory select</label>
        <select class="form-control" id="SelectCategory" name="SelectCategory" (ngModelChange)="onChange($event)" [(ngModel)]="SelectCategory">
          <option value="" [selected]="isSelected" [disabled]="true"> ----Please choose one---- </option>
          <!-- <option *ngFor="let data of arrayVal_cate; let i = index" [ngValue]="i" [selected]="isSelected">{{data?.category_name}}</option> -->
          <option *ngFor="let subject of subjectList | async " [ngValue]= subject [selected]="isSelected">
              {{subject.code}} : {{subject.name}}
          </option>
        </select>
      </div>
      <!-- {{SelectThisCategory}} -->
      <!-- Select Topic -->
      <div class="form-group">
        <label for="exampleSelect1">Chapter select</label>
        <select class="form-control" id="SelectTopic" name="SelectTopic" (ngModelChange)="numQuestion($event)" [(ngModel)]="SelectTopic">
          <option value="" [selected]="isSelected" [disabled]="true"> ----Please choose one---- </option>
          <option *ngFor="let chapter of chapterList | async " [ngValue]= chapter [selected]="isSelected">
              {{chapter.code}} : {{chapter.name}}
            </option>
        </select>
      </div>

      <!-- Select Number of items -->
      <div class="form-group">
        <label for="exampleTextarea">Number of items</label>
        <select class="form-control" id="SelectNumofItem" name="SelectNumofItem" [(ngModel)]="SelectNumofItem">
          <option *ngFor="let number of  array_numOfitem">{{number}}</option> 
        </select>
      </div>

      <!-- Input Description -->
      <div class="form-group">
        <label for="exampleTextarea">Description</label>
        <textarea class="form-control" id="InputDescription" rows="2" name="InputDescription" [(ngModel)]="InputDescription"></textarea>
      </div>

        <!-- button -->
        <div class="row">
            <div class="col-md-12 ">
              <p class="buttonForm">
                <br>
                <br>
                <button type="submit" class="btn btn-primary bntAdd" (click)="clearTest1();">
                    <span class="glyphicon glyphicon-repeat"></span> Clear</button>
                <button type="submit" class="btn btn-success  bntAdd" (click)="StartSelectTest(SelectTestForm)">
                    <span class="	glyphicon glyphicon-forward"></span> Next Step</button>
              </p>
            </div>
          </div>
          <!--  -->
    </form>
  </div>
</div>
