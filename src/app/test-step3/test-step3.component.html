<label for="exampleSelect1">Group select</label>
<select class="form-control" id="SelectGroup" name="SelectGroup" (ngModelChange)="onChange($event)" [(ngModel)]="SelectThisGroup">
  <option value="" [selected]="isSelected" [disabled]="true"> ----Please choose one---- </option>
  <option *ngFor="let group of groupList | async  " [ngValue]= group.name [selected]="isSelected">{{group.name}}</option>
</select>


<div class="selectStd-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          <input type="checkbox" class="checkthis" [(ngModel)]="isSelect" (change)="createSelectAll()" />
          <!-- <input type="checkbox" id="checkall" /> -->
        </th>
        <th scope="col">Student ID</th>
        <th scope="col">Student Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentListAdd">

        <td>
          <input type="checkbox" class="checkthis" [(ngModel)]="student.selected" />
        </td>
        <td>{{student.code}}</td>
        <td>{{student.name}}</td>

      </tr>
    </tbody>
  </table>
</div>
