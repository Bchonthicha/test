<div class="selectStd-body" *ngIf="isdataStudent">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          <input type="checkbox" class="checkthis" [(ngModel)]="isSelect" (change)="createSelectAll()" />
          <!-- <input type="checkbox" id="checkall" /> -->
        </th>
        <th scope="col">Student ID</th>
        <th scope="col">Student Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentListAdd">

        <td>
          <input type="checkbox" class="checkthis" [(ngModel)]="student.selected" />
        </td>
        <td>{{student.code}}</td>
        <td>{{student.name}}</td>

      </tr>
    </tbody>
  </table>
</div>

<!-- button -->
<div class="row" *ngIf="isdataStudent">
  <div class="col-md-12 ">
    <p class="buttonForm">
      <br>
      <br>
      <button type="submit" class="btn btn-success bntAdd" (click)="StartSelectStudent()">
        <span class="	glyphicon glyphicon-forward"></span> &nbsp;Let Go!</button>
    </p>
  </div>
</div>
