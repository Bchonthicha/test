<div class="manage-std-group">

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#addGroup" (click)="StartAddGroupModal()">
    <i class="fa fa-folder-o"></i>Add New Student group
  </button>

  <div class="row">
    <div class="col-md-3" *ngFor="let group of groupList | async">
      <div class="item_group" (click)="goGroupDetail(group.name)">
        <i class="fa fa-folder" style="font-size: 2em; color:	 #999999"></i>
        <span class="item_group_text">{{group.name}}</span>
      </div>
    </div>
  </div>

  <!-- Modal add new student group-->
  <div class="modal fade" id="addGroup" role="dialog">
    <div class="modal-dialog  modal-md">
      <!-- Modal size sm,md-->

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add new student group</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="usr">Group name:</label>
            <input type="text" class="form-control" id="GnameAdd" ngModel [(ngModel)]="groupName">
          </div>
          <!-- table -->
          <div class="row">
            <div class="col-md-11">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>
                        <input type="checkbox" class="checkthis" [(ngModel)]="isSelect" (change)="createSelectAll()" />
                        <th scope="col">Student ID</th>
                        <th scope="col">Student Name</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr *ngFor="let student of studentList">
                      <td>
                        <input type="checkbox" class="checkthis" [(ngModel)]="student.selected" />
                      </td>
                      <td>{{student.code}}</td>
                      <td>{{student.name}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- end table -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-lg" style="width: 100%;" (click)="createGroup()" data-dismiss="modal">
            <span class="glyphicon glyphicon-ok-sign"></span>ADD</button>
        </div>
      </div>
    </div>

    <!-- respond tab -->
  </div>

</div>
