<div class="edit-test">

    <div class="box box-warning">
  
      <div class="content">
        <br>
        <br>
        <!--  -->
        <table class="table">
  
          <tbody>
            <tr *ngFor="let subject of arrSubDisplay ;let index = index;let i = index;" class="hoverTable">
              <td width="10px" align="center">
                <b> {{i+1}}) </b>
              </td>
              <td>
  
                <!-- tools box -->
                <div class="pull-right box-tools ">
                  <button class="btn btn-default btn-xs" style="font-size: 16px;" data-title="Delete" data-toggle="modal" data-target="#editSubject" (click)="setSubjectEdit(subject)">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </button>
  
                </div>
                <!-- content question -->
                <div class="item">
                  <b> {{subject.code}} : {{subject.name}}</b>
                  <table class="table table-hover">
                    <tbody>
                      <tr *ngFor="let itemchap of subject.chapter;">
                          <td> &nbsp; &nbsp; &bull; <a class="detail" (click)="goEdiTtestDetail(subject,itemchap)">{{itemchap.name}}</a></td>

                      </tr>
                    </tbody>
                  </table>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- edit subject modal -->
  <div class="modal fade" id="editSubject" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <h4 class="modal-title custom_align" id="Heading">Edit Your Subject</h4>
        </div>
        <!-- ////// -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Subject Code:</label>
              <input class="form-control " type="text" name="SubjectCode"  [(ngModel)]="subjectCodeLocal" disabled>
            </div>
            <div class="form-group">
              <label>Subject Name:</label>
              <input class="form-control " type="text" name="SubjectName"  [(ngModel)]="subjectNameLocal">
            </div>
          </form>
        </div>

        <div class="modal-footer ">
          <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" (click)="UpdateSubject()" data-dismiss="modal">
            <span class="glyphicon glyphicon-ok-sign"></span> Update</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
