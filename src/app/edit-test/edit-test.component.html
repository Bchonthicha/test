<div class="edit-test">

    <div class="box box-warning">
  
      <div class="content">
        <br>
        <br>
        <!--  -->
        <table class="table">
  
          <tbody>
            <tr *ngFor="let subject of arrSubDisplay ;let index = index;let i = index;" class="hoverTable">
              <td width="10px" align="center">
                <b> {{i+1}}) </b>
              </td>
              <td>
  
                <!-- tools box -->
                <div class="pull-right box-tools ">
                  <button class="btn btn-danger btn-xs delSub" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="setRemoveSubjectCode(subject.code)">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
  
                </div>
                <!-- content question -->
                <div class="item">
                  <b> {{subject.code}} : {{subject.name}}</b>
                  <table class="table table-hover">
                    <tbody>
                      <tr *ngFor="let itemchap of subject.chapter;">
                        <td> &nbsp; &nbsp; &bull; {{itemchap.code}} : {{itemchap.name}}</td>
                        <td align="right">
                          <button class="btn btn-warning btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="setRemoveChapterCode(subject.code,itemchap.code)">
                            <span class="glyphicon glyphicon-trash"></span>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  
  <!-- delete modal -->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger">
            <span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?
          </div>
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-success" type="button" (click)="removeStudent()" data-dismiss="modal">
            <span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> No</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
